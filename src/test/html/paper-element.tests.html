<script is="test-suite" mode="bdd">

    import "calvin/elements/paper-element";
    import Jexl from "jexl";

    describe('Custom Elements', function () {

        before(function () {
        });

        it('isLinked promise', async function () {
            this.element.message = "Hello world";
            this.element.innerHTML = '<paper-element>{{message}}</paper-element>'
            const paperElement = this.element.firstElementChild;
            const isLinked = paperElement.isLinked;
            expect(paperElement.isLinked = true).to.equal(true);
            return isLinked;
        });

        it("Jexl", function () {
            return Jexl.eval("message", new Proxy({}, {
                get(target, property) {
                    if (!target.hasOwnProperty(property)) {
                        console.log(property)
                    }
                }
            }))
        })
    });

</script>
